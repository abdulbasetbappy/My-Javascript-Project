<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="cotainer">
        <h1>Calculate Your Age</h1>
        <div class="inner">
            <div class="nameValue">
                <h2>Enter Your Name</h2>
                <input type="text" class="Enter-name" id ="NameEnter">
            </div>
        
            <div class="dateEnter">
                <form>
                    <h2>Enter Your Birth  Date</h2>
                    <input type="date" id="birthdate">
                    <button type="submit" onclick="fadeIn()">Calculate</button>
                </form>
            </div>
        </div>
  </div>
  <div class="showValue" id="myDiv">
    <div id="result"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
