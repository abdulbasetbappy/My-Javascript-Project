<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter Up</title>
</head>
<body>
    
    <div>

      <div class="wrapper">
              <div class="container">
                  <i class="fa fa-cloud"></i>
                  <span class="num" data-val="1300">000</span>
                  <span class="text">Total Students</span>
              </div>
              <br>
              <div class="container">
                <i class="fa fa-id-card"></i>
                  <span class="num" data-val="800">000</span>
                  <span class="text">Successful Freelancer</span>
              </div>
              <br>
              <div class="container">
                <i class="fa fa-handshake-o"></i>
                  <span class="num" data-val="300">000</span>
                  <span class="text">Industry Experts</span>
              </div>
              <br>
              <div class="container" onmouseenter=myfunc()>
                  <i class="fa fa-anchor"></i>
                  <span class="num" data-val="700">000</span>
                  <span class="text">Conneted Companies</span>
              </div>
       </div>


    <script src="./main.js"></script>
</body>
</html>
